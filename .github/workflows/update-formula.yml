# Automatically update the formula to the latest version of the package

name: Update Formula

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get latest version and SHA
        id: get-version
        run: |
          # Get the latest version from npm
          LATEST_VERSION=$(npm view table-printer-cli version)
          echo "Latest version: $LATEST_VERSION"
          
          # Get the tarball URL
          TARBALL_URL="https://registry.npmjs.org/table-printer-cli/-/table-printer-cli-$LATEST_VERSION.tgz"
          echo "Tarball URL: $TARBALL_URL"
          
          # Download and calculate SHA256
          TARBALL_SHA=$(curl -sL "$TARBALL_URL" | shasum -a 256 | cut -d ' ' -f 1)
          echo "Tarball SHA: $TARBALL_SHA"
          
          # Set outputs
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "sha=$TARBALL_SHA" >> $GITHUB_OUTPUT
          echo "url=$TARBALL_URL" >> $GITHUB_OUTPUT

      - name: Update Formula
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          SHA="${{ steps.get-version.outputs.sha }}"
          URL="${{ steps.get-version.outputs.url }}"
          
          # Update version and SHA in formula
          sed -i "s|url.*|url \"$URL\"|" ctp.rb
          sed -i "s|sha256.*|sha256 \"$SHA\"|" ctp.rb

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update formula to version ${{ steps.get-version.outputs.version }}"
          title: "Update formula to version ${{ steps.get-version.outputs.version }}"
          body: |
            Automated update of the Homebrew formula to version ${{ steps.get-version.outputs.version }}
            
            - Updated version to: ${{ steps.get-version.outputs.version }}
            - Updated SHA256 to: ${{ steps.get-version.outputs.sha }}
          branch: update-formula
          delete-branch: true
          base: main 